[package]
name = "pdf-to-cbz"
version = "1.0.0"
edition = "2021"
description = "Ultra-fast PDF â†” CBZ/CBR converter (CLI)"
authors = ["Vincent Cruvellier"]

[[bin]]
name = "pdf-to-cbz"
path = "main.rs"

[dependencies]
# Shared library
pdf-conversion-lib = { path = "../src-lib" }

# PDF Processing
pdfium-render = "0.8"

# Image Processing
image = { version = "0.25", features = ["jpeg", "png"] }
imagesize = "0.13"

# Archive Operations
zip = { version = "2.2", features = ["deflate"] }

# PDF Creation
printpdf = "0.7"

# CLI & Utilities
clap = { version = "4.4", features = ["derive"] }
anyhow = "1"
uuid = { version = "1", features = ["v4"] }
rayon = "1.8"
tempfile = "3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
