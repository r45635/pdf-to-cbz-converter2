name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Get version and prepare
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
          
      - name: Print version
        run: echo "Building version ${{ steps.get_version.outputs.version }}"

  # Build Tauri apps for all platforms
  build-tauri:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            rust_targets: 'aarch64-apple-darwin,x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            rust_targets: ''
          - platform: 'windows-latest'
            args: ''
            rust_targets: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ needs.prepare.outputs.version }}
          releaseName: 'PDF to CBZ Converter v${{ needs.prepare.outputs.version }}'
          releaseBody: |
            ## ðŸ“¦ TÃ©lÃ©chargements
            
            ### Application Desktop (GUI)
            - **macOS**: TÃ©lÃ©chargez le fichier `.dmg` (Universal - fonctionne sur Intel et Apple Silicon)
            - **Windows**: TÃ©lÃ©chargez le fichier `.msi` ou `.exe`
            - **Linux**: TÃ©lÃ©chargez le fichier `.deb` ou `.AppImage`
            
            ### Outil en Ligne de Commande (CLI)
            - **macOS Intel**: `pdf-to-cbz-cli-macos-x64.tar.gz`
            - **macOS Apple Silicon**: `pdf-to-cbz-cli-macos-arm64.tar.gz`
            - **Windows**: `pdf-to-cbz-cli-windows-x64.zip`
            - **Linux**: `pdf-to-cbz-cli-linux-x64.tar.gz`
            
            ## ðŸ“š Documentation
            - [Guide Utilisateur](https://github.com/${{ github.repository }}/blob/main/docs/GUIDE_UTILISATEUR.md)
            - [Guide CLI](https://github.com/${{ github.repository }}/blob/main/docs/GUIDE_CLI.md)
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  # Build CLI tools for all platforms
  build-cli:
    needs: [prepare, build-tauri]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: pdf-to-cbz-cli-macos-x64
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: pdf-to-cbz-cli-macos-arm64
            archive_ext: tar.gz
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: pdf-to-cbz-cli-linux-x64
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: pdf-to-cbz-cli-windows-x64
            archive_ext: zip

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-cli -> target'

      - name: Build CLI
        working-directory: src-cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp src-cli/target/${{ matrix.target }}/release/pdf-to-cbz dist/
          chmod +x dist/pdf-to-cbz
          cd dist
          tar -czf ${{ matrix.artifact }}.tar.gz pdf-to-cbz

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item src-cli/target/${{ matrix.target }}/release/pdf-to-cbz.exe dist/
          Compress-Archive -Path dist/pdf-to-cbz.exe -DestinationPath dist/${{ matrix.artifact }}.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          files: dist/${{ matrix.artifact }}.${{ matrix.archive_ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
