name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

  build-tauri:
    needs: get-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Verify PDFium libraries (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          dir resources\pdfium\
          if (!(Test-Path "resources\pdfium\pdfium.dll")) { 
            Write-Error "ERROR: pdfium.dll not found!"
            exit 1
          }
        shell: pwsh

      - name: Verify PDFium libraries (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          ls -la resources/pdfium/
          if [ "${{ matrix.platform }}" = "macos-latest" ]; then
            test -f resources/pdfium/libpdfium.dylib || (echo "ERROR: libpdfium.dylib not found!" && exit 1)
          else
            test -f resources/pdfium/libpdfium.so || (echo "ERROR: libpdfium.so not found!" && exit 1)
          fi

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ needs.get-version.outputs.version }}
          releaseName: 'PDF to CBZ Converter v${{ needs.get-version.outputs.version }}'
          releaseBody: |
            # PDF to CBZ Converter v${{ needs.get-version.outputs.version }}
            
            ## ðŸ“¦ Downloads
            
            See assets below to download installers for your platform.
            
            ### Desktop GUI (Tauri)
            - **macOS**: `.dmg` file
            - **Windows**: `.exe` or `.msi` installer
            - **Linux**: `.deb` or `.AppImage`
            
            ## ðŸ“š Documentation
            - [Guide Utilisateur](https://github.com/${{ github.repository }}/blob/main/docs/GUIDE_UTILISATEUR.md)
            - [Guide GUI](https://github.com/${{ github.repository }}/blob/main/docs/GUIDE_GUI.md)
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
