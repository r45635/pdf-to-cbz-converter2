name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  # Security audit job
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        working-directory: src-tauri
        run: cargo audit --ignore RUSTSEC-2020-0071  # Ignore known low-severity issues if needed
        continue-on-error: true  # Don't block release for advisories, but report them

  create-release:
    runs-on: ubuntu-latest
    needs: security-audit
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete existing release if present
        run: |
          gh release delete "v${{ steps.get_version.outputs.version }}" --yes 2>/dev/null || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          make_latest: true
          body: |
            # PDF to CBZ Converter v${{ steps.get_version.outputs.version }}
            
            ## ðŸ“¦ Downloads
            
            ### Desktop GUI (Tauri)
            - **macOS**: `pdf-to-cbz-converter_${{ steps.get_version.outputs.version }}_x64.dmg`
            - **Windows**: `pdf-to-cbz-converter_${{ steps.get_version.outputs.version }}_x64-setup.exe` ou `.msi`
            - **Linux**: 
              - Debian/Ubuntu: `pdf-to-cbz-converter_${{ steps.get_version.outputs.version }}_amd64.deb`
              - AppImage: `pdf-to-cbz-converter_${{ steps.get_version.outputs.version }}_amd64.AppImage`
            
            ### CLI Tool
            - **macOS**: `pdf-to-cbz-cli-macos-x64.tar.gz`
            - **Windows**: `pdf-to-cbz-cli-windows-x64.zip`
            - **Linux**: `pdf-to-cbz-cli-linux-x64.tar.gz`
            
            ## ðŸ“š Documentation
            - [Guide Utilisateur](https://github.com/${{ github.repository }}/blob/main/docs/GUIDE_UTILISATEUR.md)
            - [Guide CLI](https://github.com/${{ github.repository }}/blob/main/docs/GUIDE_CLI.md)
            - [Guide GUI](https://github.com/${{ github.repository }}/blob/main/docs/GUIDE_GUI.md)
            - [Architecture](https://github.com/${{ github.repository }}/blob/main/docs/ARCHITECTURE.md)
            - [Guide DÃ©veloppeur](https://github.com/${{ github.repository }}/blob/main/docs/GUIDE_DEVELOPPEUR.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src-tauri
          tagName: v${{ needs.create-release.outputs.version }}
          releaseName: 'v${{ needs.create-release.outputs.version }}'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  build-cli:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: pdf-to-cbz-cli-macos-x64
            ext: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: pdf-to-cbz-cli-macos-arm64
            ext: ''
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: pdf-to-cbz-cli-linux-x64
            ext: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: pdf-to-cbz-cli-windows-x64
            ext: '.exe'

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: src-cli/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build CLI (Linux/macOS)
        if: matrix.os != 'windows-latest'
        working-directory: src-cli
        run: |
          cargo build --release --target ${{ matrix.target }}
          mkdir -p ../dist
          cp target/${{ matrix.target }}/release/pdf-to-cbz ../dist/pdf-to-cbz${{ matrix.ext }}
          chmod +x ../dist/pdf-to-cbz${{ matrix.ext }}

      - name: Build CLI (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: src-cli
        run: |
          cargo build --release --target ${{ matrix.target }}
          mkdir ..\dist
          copy target\${{ matrix.target }}\release\pdf-to-cbz.exe ..\dist\pdf-to-cbz.exe

      - name: Create archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd dist
          tar -czf ${{ matrix.artifact }}.tar.gz pdf-to-cbz
          cd ..

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          7z a ${{ matrix.artifact }}.zip pdf-to-cbz.exe
          cd ..

      - name: Upload CLI to Release (tar.gz)
        if: matrix.os != 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: ./dist/${{ matrix.artifact }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload CLI to Release (zip)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: ./dist/${{ matrix.artifact }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
