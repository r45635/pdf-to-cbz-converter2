<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to CBZ Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ğŸ“š PDF to CBZ Converter</h1>
            <p class="subtitle">Drag & drop files or use the buttons below</p>
        </div>

        <!-- Mode Selector -->
        <div class="mode-selector">
            <button id="pdfMode" class="mode-btn active" data-mode="pdf-to-cbz">
                ğŸ“„ PDF â†’ CBZ
            </button>
            <button id="cbzMode" class="mode-btn" data-mode="cbz-to-pdf">
                ğŸ“¦ CBZ/CBR â†’ PDF
            </button>
        </div>

        <!-- Drop Zone -->
        <div id="dropZone" class="drop-zone">
            <div class="drop-icon">ğŸ“¥</div>
            <p class="drop-text">Drag & drop your file here</p>
            <p class="drop-subtext">or</p>
            <button id="selectBtn" class="select-btn">ğŸ“ Select File</button>
            <input type="file" id="fileInput" style="display: none;">
        </div>

        <!-- File Info -->
        <div id="fileInfo" class="file-info" style="display: none;">
            <div class="file-details">
                <span class="file-name" id="fileName"></span>
                <span class="file-size" id="fileSize"></span>
            </div>
            <button id="clearBtn" class="clear-btn">âœ•</button>
        </div>

        <!-- PDF Options (shown only for PDF to CBZ) -->
        <div id="pdfOptions" class="options-section">
            <div class="option-group">
                <label for="dpiSelect">Quality (DPI):</label>
                <select id="dpiSelect" class="dpi-select">
                    <option value="150">Low - Fast, small file</option>
                    <option value="300" selected>Standard - Balanced</option>
                    <option value="600">High - Better quality</option>
                    <option value="1200">Maximum - Lossless</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="number" id="customDpi" class="custom-dpi" min="72" max="1200" placeholder="Enter DPI" style="display: none;">
            </div>
        </div>

        <!-- Convert Button -->
        <button id="convertBtn" class="convert-btn" disabled>
            ğŸš€ Convert
        </button>

        <!-- Progress Section -->
        <div id="progressSection" class="progress-section" style="display: none;">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <p id="progressText" class="progress-text">Starting conversion...</p>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <!-- Footer -->
        <div class="footer">
            <p>v3.0 - Lightweight PDFâ†”CBZ Converter</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
